<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin</title>
  <style>body{font-family:sans-serif;padding:20px;max-width:640px;margin:auto} input,button{padding:8px;margin:6px 0}</style>
</head>
<body>
  <h1>Admin</h1>
  <label>Farnosť:<br/><input id="parish" value="SV_FILOMENA"/></label><br/>
  <label>Začiatok:<br/><input id="start" type="datetime-local"/></label><br/>
  <button id="add">Pridať sv. omšu</button>
  <h2>QR</h2>
  <div id="qr"></div>
  <p>Odkaz: <span id="link"></span></p>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    import { getFirestore, addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    await signInWithPopup(auth, new GoogleAuthProvider());

    const origin = location.origin + '/ministranti-web';
    const scanURL = p => `${origin}/scan.html?parish=${encodeURIComponent(p)}`;

    document.getElementById('add').onclick = async ()=>{
      const parish = (document.getElementById('parish') as HTMLInputElement).value.trim();
      const dt = (document.getElementById('start') as HTMLInputElement).value;
      if(!parish || !dt){ alert('Vyplň farnosť aj čas.'); return; }

      await addDoc(collection(db,'masses'), {
        parish_id: parish,
        starts_at: new Date(dt),
        type: 'omsa',
        created_at: serverTimestamp(),
        created_by: auth.currentUser.uid
      });

      const url = scanURL(parish);
      document.getElementById('link')!.textContent = url;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encodeURIComponent(url)}`;
      document.getElementById('qr')!.innerHTML = `<img src="${qrUrl}" alt="QR">`;
      window.print();
    };
  </script>
</body>
</html>
